// Declare buildscript dependencies
buildscript {
    repositories {
	mavenLocal()
	mavenCentral()
        maven { url 'http://repository-drazzib.forge.cloudbees.com/snapshot/' }
    }
    dependencies {
        classpath 'com.drazzib.gradle.jcasgen.plugin:gradle-jcasgen-plugin:0.1-SNAPSHOT'
    }
}
// Enable plugins
apply plugin: 'java'
apply plugin: 'jcasgen'
apply plugin: 'eclipse'
apply plugin: 'idea'


// Project dependencies
repositories {
    mavenLocal()
    mavenCentral()
}
dependencies {
    compile 'org.apache.uima:uimaj-core:2.4.0'
}
