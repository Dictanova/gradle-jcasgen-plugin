apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

configurations {
    deployerJars
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.apache.uima:uimaj-tools:${uimaVersion}"
    // to use WebDav protocol on upload
    deployerJars 'org.apache.maven.wagon:wagon-webdav-jackrabbit:2.6'
}

uploadArchives {
    repositories.mavenDeployer {
        def credentials = [
                userName: "${cloudbeesUsername}", password: "${cloudbeesPassword}"
        ]
        configuration = configurations.deployerJars
        repository(url: "dav:https://repository-drazzib.forge.cloudbees.com/release", authentication:
                credentials)
        snapshotRepository(url: "dav:https://repository-drazzib.forge.cloudbees.com/snapshot", authentication:
                credentials)
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.1-20140717111533+0000"
}
